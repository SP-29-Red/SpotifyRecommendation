<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Recommendation</title>
    <link rel="stylesheet" type="text/css" href="css/search.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1 id="title">Spotify Music Recommendation</h1>
        </div>
        <div class="header-right">
            <div id="user-info">
                Logged in as <span id="user">User</span>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter song...">
        <button id="search-button">Search</button>
    </div>
    
    <div id="song-list-container">
        <ul id="song-list" class="song-list-container"></ul>
    </div>
    

    <script src="scripts/search.js"></script>
</body>
</html>
